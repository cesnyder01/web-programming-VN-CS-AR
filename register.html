<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="register wrapper">
    <h1>Register</h1>

    <form action="/register" method="POST">
      <div class="user-inputs">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="user-inputs">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>

      <div class="user-inputs">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
      </div>

      <div class="user-inputs">
        <label for="phone-number">Phone Number:</label>
        <input type="tel" id="phone-number" name="phone-number" placeholder="(555) 555-5555">
      </div>

      <div class="user-inputs">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Street, City, State">
      </div>

      <div class="user-inputs">
        <label for="bio">Short Bio:</label>
        <input type="text" id="bio" name="bio" placeholder="Tell us a little about yourself">
      </div>

      <button type="submit">Create Account</button>
    </form>

    <p style="text-align:center; margin-top: 1rem;">
      Already have an account? <a href="login.html">Log In</a>
    </p>
  </div>
</body>
</html>
