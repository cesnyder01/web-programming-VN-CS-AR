<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Committee</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="committee-create wrapper">
    <h1>Create a Committee</h1>

    <form id="createCommitteeForm" action="/create-committee" method="POST">
      <!-- Committee Name -->
      <div class="committee-name">
        <label for="committeeName">Committee Name:</label>
        <input type="text" id="committeeName" name="committeeName" placeholder="Enter a committee name" required>
      </div>

      <!-- Add New Member -->
      <div class="add-member">
        <h2>Add New Member</h2>
        <div class="member-form">
          <label for="memberName">Name:</label>
          <input type="text" id="memberName" name="memberName" placeholder="Member name" required>

          <label for="memberRole">Role:</label>
          <input type="text" id="memberRole" name="memberRole" placeholder="Member role" required>

          <p>Permissions:</p>
          <div class="permissions">
            <label><input type="checkbox" name="permissions" value="createMotion" checked> Create Motion</label><br>
            <label><input type="checkbox" name="permissions" value="discussion" checked> Discussion</label><br>
            <label><input type="checkbox" name="permissions" value="moveToVote" checked> Move to Vote</label><br>
            <label><input type="checkbox" name="permissions" value="vote" checked> Vote</label>
          </div>

          <button type="button" class="add-btn">Add Member</button>
        </div>
      </div>

      <!-- Members List -->
      <div class="members-list">
        <h2>Members List</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Member 1</td>
              <td>Owner</td>
              <td>
                <button class="remove-btn">Remove</button>
                <button class="edit-btn">Edit</button>
              </td>
            </tr>
            <tr>
              <td>Member 2</td>
              <td>Chair</td>
              <td>
                <button class="remove-btn">Remove</button>
                <button class="edit-btn">Edit</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="save-container">
        <button class="save-btn">Save Committee</button>
      </div>
    </form>
  </div>
  <script src="src/app.js"></script>
</body>
</html>
