<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Committee</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="committee-edit wrapper">
    <h1>Edit Committee</h1>
    <div class="edit-box">
      <form action="/edit-committee" method="POST">
        <label for="committee-name">Committee Name</label>
        <input type="text" id="committee-name" name="committee-name" placeholder="Enter new committee name" required>

        <label for="roles">Update Member Roles / Permissions</label>
        <input type="text" id="roles" name="roles" placeholder="e.g. Chair → Member, Member → Chair">

        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>
  <script src="src/app.js"></script>
</body>
</html>
