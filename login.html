<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <div class="login">
        <h1>Log In</h1>
        <form>
            <div class="user-inputs">
                <label for="Name">Name</label>
                <input type="name" id="name" placeholder="Name" required>
            </div>
            <div class="user-inputs">
                <label for="email">EmailID</label>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="user-inputs">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="user-inputs">
                <label for="Phone-number">PhoneNumber</label>
                <input type="phone-number" id="phone-number" placeholder="Phone Number" required>
            </div>
            <div class="user-inputs">
                <label for="Address">Address</label>
                <input type="address" id="address" placeholder="Address" required>
            </div>
            <div class="user-inputs">
                <label for="Short Bio">ShortBio</label>
                <input type="bio" id="bio" placeholder="Bio" required>
            </div>
            </form>
        </form>
    </div>
    
</body>
</html>
